name: CI

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    env:
      PLATFORM_API_URL: ${{ secrets.PLATFORM_API_URL }}
      NEXT_PUBLIC_STACK_PROJECT_ID: ${{ secrets.NEXT_PUBLIC_STACK_PROJECT_ID }}
      STACK_SECRET_SERVER_KEY: ${{ secrets.STACK_SECRET_SERVER_KEY }}
      NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY: ${{ secrets.NEXT_PUBLIC_STACK_PUBLISHABLE_CLIENT_KEY }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Bun
        uses: oven-sh/setup-bun@v1
        with:
          bun-version: latest

      - name: Install Dependencies for Platform
        working-directory: platform
        run: bun install

      - name: Install Dependencies for Mocked Agent
        working-directory: platform/mocked-agent
        run: bun install

      - name: Run Lint
        working-directory: platform
        run: bun run lint

      - name: Backend - Install Dependencies
        working-directory: platform/apps/backend
        run: bun install

      - name: Install Fly CLI
        run: curl -L https://fly.io/install.sh | sh

      - name: Backend - Test
        working-directory: platform
        env:
          FLY_IO_TOKEN: ${{ secrets.FLY_IO_TOKEN }}
          DATABASE_URL: ${{ secrets.DATABASE_URL }}
          AWS_BUCKET_NAME: ${{ secrets.AWS_BUCKET_NAME }}
          AWS_REGION: ${{ secrets.AWS_REGION }}
          AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
          AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          NEON_API_KEY: ${{ secrets.NEON_API_KEY }}
          AGENT_API_SECRET_AUTH: ${{ secrets.AGENT_API_SECRET_AUTH }}
          DEPLOYED_BOT_AWS_ACCESS_KEY_ID: ${{ secrets.DEPLOYED_BOT_AWS_ACCESS_KEY_ID }}
          DEPLOYED_BOT_AWS_SECRET_ACCESS_KEY: ${{ secrets.DEPLOYED_BOT_AWS_SECRET_ACCESS_KEY }}
          DEPLOYED_BOT_PERPLEXITY_API_KEY: ${{ secrets.DEPLOYED_BOT_PERPLEXITY_API_KEY }}
          DEPLOYED_BOT_PICA_SECRET_KEY: ${{ secrets.DEPLOYED_BOT_PICA_SECRET_KEY }}
          NODE_ENV: test
        run: bun test